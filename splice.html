<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script lang="javascript" type="text/javascript">
        var numArray = [10,8,12,63,89];

        document.write("Sort : " + numArray.sort()+"<br>");
        document.write("Splice : " + numArray.splice(0,3)+"<br>");
        document.write("After Splice : " + numArray+"<br>");
        document.write("Replace : " + numArray.splice(0,2,20,37)+"<br>");
        document.write("After replace :" + numArray);
    </script>

</body>
</html>
