<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script lang="javascript" type="text/javascript">
        var myArray = new Array();
        myArray[0]="one";
        myArray[1]="two";
        myArray[2]="three";

        for(i in myArray){
            document.write(myArray[i]+"<br>");
            i++;
        }

        //array length
        document.write(myArray.length + "<br>");

        //ways to define an array
        var my2Array = new Array("one","four",25);
        var my3Array = ["one","six","five"];

        var newArray = my2Array.concat(my3Array);

        for(i in newArray){
            document.write(newArray[i]+"<br>");
        }

        
    </script>
</body>
</html>
