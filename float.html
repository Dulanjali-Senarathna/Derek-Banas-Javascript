<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script lang="javascript" type="text/javascript">
        var float_var = 3.141592653589793238;
        var str_var = float_var.toFixed(5);
        document.write("Shortened PI: " + str_var + "<br>");
        document.write("Integer PI: "+ parseInt(float_var)+ "<br>");

        document.write("Data type of float_var :" + typeof(float_var)+"<br>");
        document.write("Data type of str_var :" + typeof(str_var)+"<br>");

    </script>
</body>
</html>
