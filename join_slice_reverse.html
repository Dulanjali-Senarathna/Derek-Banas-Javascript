<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script lang="javascript" type="text/javascript">
        var myArray = new Array();
        myArray[0]="one";
        myArray[1]="two";
        myArray[2]="three";

        document.write("Convert array to string: " + myArray.join(" ")+ "<br>");
        document.write("Slice : " + myArray.slice(0,2)+ "<br>");
        document.write("Reverse: " + myArray.reverse()+ "<br>");
    </script>
</body>
</html>
