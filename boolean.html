<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script lang="javascript" type="text/javascript">
        var num1 = 5;
        var num2 = 10;

        document.write(" 5>10 is "+ (num1>num2)+ "<br>");
        document.write(" 5<10 is "+ (num1<num2)+ "<br>");
        document.write(" 5>=10 is "+ (num1>=num2)+ "<br>");
        document.write(" 5<=10 is "+ (num1<=num2)+ "<br>");
        document.write(" 5==10 is "+ (num1==num2)+ "<br>");
        document.write(" 5!=10 is "+ (num1!=num2)+ "<br>");

        document.write("5<10 and 5!=10 " +((num1<num2) && (num1 != num2))+"<br>");
        document.write("5>10 or 5!=10 " +((num1>num2) || (num1 != num2))+"<br>");
        document.write("5<10  " +!((num1<num2))+"<br>");
    </script>
</body>
</html>
